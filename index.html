<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://fonts.googleapis.com/css?family=Source Sans 3' rel='stylesheet'>
  <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>
  <link href="dist/output.css" rel="stylesheet">
</head>

<body>
  <div class="bg-green">
    <header class="absolute inset-x-0 top-0 z-50 h-20 body-font font-source font-bold text-pink flex flex-col sm:w-full flex-wrap w-screen">
      <nav class="flex items-center justify-between p-3 lg:px-8 h-20">
        <div class="flex justify-center items-center text-2xl pl-8">
          <a href="#">
            <i class="fi fi-rr-shop"></i>
            natufaz
          </a>
        </div>
        <div class="flex lg:hidden">
          <button type="button"
            class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-700 text-pink" id="openMenu">
            <span class="sr-only">menu</span>
            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
              aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
            </svg>
          </button>
        </div>
        <div class="hidden lg:flex lg:gap-x-12 pr-4">
          <div class="item w-32  flex justify-center items-center border-r-4 border-white-500 h-10">
            <a href="#" class="text-sm">Inicio</a>
          </div>
          <div class="item w-32 flex justify-center items-center border-r-4 border-white-500 h-10">
            <a href="#" class="text-sm">Top 20 productos</a>
          </div>
          <div class="item w-32 flex justify-center items-center border-r-4 border-white-500 h-10">
            <a href="#" class="text-sm">Promociones</a>
          </div>
          <div class="item w-32 flex justify-center items-center h-10">
            <a href="#" class="text-sm">Inicio de sesion</a>
          </div>
        </div>
      </nav>

      <div class="hidden" role="dialog" aria-modal="true" id="modal-mobile">
        <!-- Background backdrop, show/hide based on slide-over state. -->
        <div class="fixed inset-0 z-50"></div>
        <div
          class="fixed inset-y-0 right-0 z-50 w-full overflow-y-auto bg-white px-6 py-6 sm:max-w-sm sm:ring-1 sm:ring-gray-900/10">
          <div class="flex items-center justify-between">
            <a href="#" class="-m-1.5 p-1.5">
            </a>
            <button type="button" class="-m-2.5 rounded-md p-2.5 text-gray-700" id="closeMenu">
              <span class="sr-only">Close menu</span>
              <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
              </svg>
            </button>
          </div>
          <div class="mt-6 flow-root">
            <div class="-my-6 divide-y divide-gray-500/10">
              <div class="space-y-2 py-6">
                <a href="#"
                  class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50">Inicio</a>
                <a href="#"
                  class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50">Top
                  20 productos</a>
                <a href="#"
                  class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50">Promociones</a>
              </div>
              <div class="py-6">
                <a href="#"
                  class="-mx-3 block rounded-lg px-3 py-2.5 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50">Inicio
                  de sesion</a>
              </div>
            </div>
          </div>
        </div>
      </div>

    </header>
    <div class="isolate px-6 pt-14 lg:px-8 sm:px-20">
      <div class="flex items-center w-38 sm:w-full h-full mx-12 pt-32 lg:pt-56 sm:py-12">
        <div class="slogan flex w-6/12 sm:w-full sm:items-center">
          <div class="title">
            <h3 class="text-pink font-source font-bold text-pink text-4xl">
              La mejor tienda naturista a
              <br>
              los mejores precios
            </h3>
            <p class="mt-4 text-pink tex-bold text-source">
              Proveemos los mejores productos naturistas a los
              mejores precios.
            </p>
          </div>
          <div class="subtitle"></div>
        </div>
        <div class="banner flex w-6/12 sm:hidden">
          <img class="w-4/12" src="/imgs/employee-1.png" alt="">
          <img class="w-4/12" src="/imgs/employee-2.png" alt="">
          <img class="w-4/12" src="/imgs/employee-3.png" alt="">
        </div>
      </div>
    </div>
  </div>
</body>
<script src="scripts/index.js"></script>
</html>
